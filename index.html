<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zenvy by Anandh - Trendy Lifestyle Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      color: #111827;
    }
    header {
      background: #2563eb;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.8rem;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }
    .hero {
      background: url('https://i.imgur.com/y6F1O2B.jpeg') no-repeat center center/cover;
      padding: 100px 20px;
      text-align: center;
      color: white;
    }
    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2rem;
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 15px;
    }
    .search-bar {
      margin-bottom: 20px;
      text-align: center;
    }
    .search-bar input {
      width: 60%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0;
    }
    .price {
      font-weight: bold;
      color: #2563eb;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }
    .cart-icon {
      position: fixed;
      right: 20px;
      top: 25px;
      background: #2563eb;
      color: white;
      padding: 10px 14px;
      border-radius: 50%;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      background: #1f2937;
      color: #d1d5db;
      padding: 30px;
      text-align: center;
      margin-top: 40px;
    }
    footer a {
      color: #93c5fd;
      margin: 0 10px;
      text-decoration: none;
    }
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25d366;
      color: white;
      padding: 10px 14px;
      border-radius: 50%;
      font-size: 20px;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Zenvy by Anandh</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#products">Products</a>
      <a href="policies.html">Policies</a>
      <a href="#contact">Contact</a>
    </nav>
    <div class="cart-icon" id="cart-count">ðŸ›’ 0</div>
  </header>

  <section class="hero">
    <h2>Style. Simplicity. Zenvy.</h2>
    <p>Discover our trendy and handpicked products made for your lifestyle.</p>
  </section>

  <div class="container">
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search products...">
    </div>
    <div class="product-list" id="product-list"></div>
  </div>

  <footer>
    <p>&copy; 2025 Zenvy by Anandh. All rights reserved.</p>
    <p>
      <a href="policies.html">Privacy Policy</a> |
      <a href="policies.html">Refund Policy</a> |
      <a href="policies.html">Terms & Conditions</a>
    </p>
  </footer>

  <div class="whatsapp" onclick="window.open('https://wa.me/91XXXXXXXXXX', '_blank')">ðŸ’¬</div>

  <script>
    const products = [
      {
        id: 1,
        name: "Reusable Metal Straws Kit",
        price: 499,
        image: "https://i.imgur.com/FWXTbVx.jpg"
      },
      {
        id: 2,
        name: "Bamboo Toothbrush Set",
        price: 399,
        image: "https://i.imgur.com/8O6z9OY.jpg"
      }
    ];

    const productList = document.getElementById('product-list');
    const search = document.getElementById('search');
    const cartCount = document.getElementById('cart-count');
    let cart = [];

    function renderProducts(filter = '') {
      productList.innerHTML = '';
      products.filter(p => p.name.toLowerCase().includes(filter.toLowerCase())).forEach(p => {
        const el = document.createElement('div');
        el.className = 'product';
        el.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p class="price">â‚¹${p.price}</p>
          <button onclick="addToCart(${p.id})">Add to Cart</button>
        `;
        productList.appendChild(el);
      });
    }

    function addToCart(id) {
      const item = cart.find(i => i.id === id);
      if (item) item.qty++;
      else cart.push({ id, qty: 1 });
      cartCount.innerText = `ðŸ›’ ${cart.reduce((sum, i) => sum + i.qty, 0)}`;
    }

    search.addEventListener('input', e => renderProducts(e.target.value));
    renderProducts();
  </script>
</body>
</html>
