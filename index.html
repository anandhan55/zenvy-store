<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zenvy by Anandh - Trendy Lifestyle Store</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #3399cc;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    main {
      max-width: 960px;
      margin: 30px auto;
      padding: 0 15px;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      width: 280px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .product h2 {
      margin: 0 0 10px;
    }
    .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #3399cc;
      margin-bottom: 15px;
    }
    button {
      background: #3399cc;
      border: none;
      padding: 12px 20px;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #287bb5;
    }
    #cart {
      position: fixed;
      right: 20px;
      top: 80px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      padding: 15px;
      max-width: 300px;
      width: 100%;
      z-index: 1000;
    }
    #cart h3 {
      margin-top: 0;
    }
    #cart ul {
      list-style: none;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    #cart ul li {
      margin-bottom: 8px;
    }
    #cart-total {
      font-weight: bold;
      margin-bottom: 10px;
    }
    #close-cart {
      background: #f44336;
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      color: white;
      cursor: pointer;
      float: right;
      margin-top: -30px;
      margin-right: -15px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #222;
      color: #ccc;
      margin-top: 50px;
    }
  </style>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <header>Zenvy by Anandh</header>

  <main>
    <div class="product-list" id="product-list"></div>
  </main>

  <div id="cart" style="display:none;">
    <button id="close-cart">X</button>
    <h3>Your Cart</h3>
    <ul id="cart-items"></ul>
    <div id="cart-total"></div>
    <button id="checkout-btn">Checkout</button>
  </div>

  <footer>© 2025 Zenvy by Anandh. All rights reserved.</footer>

  <script>
    // Product data - easy to add more products here
    const products = [
      {
        id: 1,
        name: "Reusable Metal Straws Kit",
        price: 49900, // price in paise
        description: "Stylish, durable, and eco-friendly metal straws with cleaning brush.",
        image: "https://i.imgur.com/FWXTbVx.jpg"
      },
      {
        id: 2,
        name: "Bamboo Toothbrush Set",
        price: 39900,
        description: "Natural bamboo toothbrushes with soft bristles for gentle care.",
        image: "https://i.imgur.com/8O6z9OY.jpg"
      }
    ];

    const productListEl = document.getElementById('product-list');
    const cartEl = document.getElementById('cart');
    const cartItemsEl = document.getElementById('cart-items');
    const cartTotalEl = document.getElementById('cart-total');
    const checkoutBtn = document.getElementById('checkout-btn');
    const closeCartBtn = document.getElementById('close-cart');

    let cart = [];

    function renderProducts() {
      productListEl.innerHTML = '';
      products.forEach(product => {
        const prodEl = document.createElement('div');
        prodEl.className = 'product';
        prodEl.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h2>${product.name}</h2>
          <p>${product.description}</p>
          <div class="price">₹${(product.price/100).toFixed(2)}</div>
          <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        productListEl.appendChild(prodEl);
      });
    }

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      const cartItem = cart.find(i => i.id === productId);

      if(cartItem) {
        cartItem.qty++;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      showCart();
    }

    function showCart() {
      cartEl.style.display = 'block';
      renderCartItems();
    }

    function renderCartItems() {
      cartItemsEl.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.qty;
        const li = document.createElement('li');
        li.textContent = `${item.name} x ${item.qty} - ₹${((item.price * item.qty)/100).toFixed(2)}`;
        cartItemsEl.appendChild(li);
      });
      cartTotalEl.textContent = `Total: ₹${(total/100).toFixed(2)}`;
    }

    closeCartBtn.onclick = () => {
      cartEl.style.display = 'none';
    };

    checkoutBtn.onclick = () => {
      if(cart.length === 0) {
        alert('Your cart is empty.');
        return;
      }

      // Calculate total amount
      const totalAmount = cart.reduce((acc, item) => acc + item.price * item.qty, 0);

      const options = {
        key: "rzp_test_ENmeBY9atwFAUq", // Your Razorpay Test Key ID
        amount: totalAmount,
        currency: "INR",
        name: "Zenvy by Anandh",
        description: "Purchase from Zenvy",
        handler: function (response) {
          alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
          cart = [];
          cartEl.style.display = 'none';
          renderCartItems();
        },
        prefill: {
          name: "",
          email: "",
          contact: ""
        },
        theme: {
          color: "#3399cc"
        }
      };
      const rzp = new Razorpay(options);
      rzp.open();
    };

    renderProducts();
  </script>
</body>
</html>
